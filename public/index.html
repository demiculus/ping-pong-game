<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong Game</title>
</head>
<body style="margin: 0;">
	<canvas id="canvas"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		app.onInit = function(){
			const plateMargin = this.height/20
			const plateHeight = this.height/10
			const plateWidth = plateHeight / 5

			const ballSize = plateWidth

			this.nodes.push({
				id : 'red-plate',
				x  : plateMargin,
				y  : this.height/2 - plateHeight/2,
				width  : plateWidth,
				height : plateHeight,
				color  : 'red',
				direction : 0
			});

			this.nodes.push({
				id : 'black-plate',
				x  : this.width - plateMargin,
				y  : this.height/2 - plateHeight/2,
				width  : plateWidth,
				height : plateHeight,
				color  : 'black'
			});

			this.nodes.push({
				id : 'ball',
				x  : this.width/2 - ballSize/2,
				y  : this.height/2 - ballSize/2,
				width  : ballSize,
				height : ballSize,
				color  : 'purple'
			});

		};

		app.onUpdate = function(time){
			this.getNode('black-box').y++;

			if(Math.cos(this.timestamp / 100) > 0){
				this.getNode('red-box').direction = -1;
			}else{
				this.getNode('red-box').direction = 1;
			}

			this.getNode('red-box').x+=this.getNode('red-box').direction;
		};
	</script>
</body>
</html>
